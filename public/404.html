<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>관광교육연구회</title>
    <script type="text/javascript">
      // SPA를 위한 리다이렉트 처리
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
