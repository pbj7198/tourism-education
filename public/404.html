<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>한국관광교육연구회</title>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅을 위한 리다이렉트
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }

        var segmentCount = 0;
        var location = window.location;
        var baseUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
        var path = location.pathname;

        // tourism-edu.com 도메인에서 작동
        if (location.hostname === 'tourism-edu.com') {
          l = location;
          path = path.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' + 
            path.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;

          window.location.replace(baseUrl + path);
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
